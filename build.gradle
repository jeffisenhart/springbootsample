buildscript {
    repositories {
        mavenCentral()
        jcenter()
        maven { url "http://repo.spring.io/milestone" }
    }
    dependencies {
        classpath('org.springframework.boot:spring-boot-gradle-plugin:2.2.4.RELEASE')
    }
}
apply plugin: 'java'
apply plugin: 'org.springframework.boot'
apply plugin: 'application'

repositories {
        mavenCentral()
        jcenter()
        maven { url "http://repo.spring.io/milestone" }     
}


mainClassName = "springbootsample.Application"

ext {
    artifact_module_name = "springbootsample"
}

sourceSets {
	main {
		output.resourcesDir = "build/resources"
	}
}



dependencies {
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-web', version: '2.2.4.RELEASE'
    compile group: 'org.elasticsearch.client', name: 'elasticsearch-rest-client', version: '7.5.0'
	compile group: 'org.elasticsearch.client', name: 'elasticsearch-rest-high-level-client', version: '7.5.0'
}
